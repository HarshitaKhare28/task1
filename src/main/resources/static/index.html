<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StoreApp - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #2d7dfc;
      width: 100%;
      padding: 20px 0;
      color: white;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    main {
      margin-top: 120px;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
    }

    button {
      background-color: #2d7dfc;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a5fd2;
    }

    footer {
      margin-top: 100px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>StoreApp</header>

  <main>
    <h1>Welcome to StoreApp</h1>
    <p>Your one-stop solution for managing your store inventory and sales with ease.</p>
    <button onclick="alert('Feature coming soon!')">Explore Products</button>
  </main>

  <footer>&copy; 2025 StoreApp. All rights reserved.</footer>
</body>
</html>
